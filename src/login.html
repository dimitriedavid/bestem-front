    <script>
        $("#login_form").submit('click', function(e) {
            e.preventDefault();
            var form = $("#login_form");

            var email = form.find('input[name="email"]').val();
            var password = form.find('input[name="password"]').val();

            var formData = JSON.stringify({email: email, password: password});
            var responseData;
            $.ajax({
                url: "http://206.189.54.1/auth/login",
                type: 'post',
                contentType: 'application/json',
                data: formData,
                success: function(data, textStatus, jqXHR) {
                    var token = jqXHR.getResponseHeader('auth-token');
                    console.log(token)
                    Cookies.set('auth-token', token, { expires: 30})
                    window.location = "index.html";
                },
                error: function(jqXHR) {
                    console.log(jqXHR);
                    if (jqXHR.responseJSON) {
                        jqXHR.responseJSON.details.forEach(detail => {
                            alert(detail.message);
                        })
                    } else {
                        alert(jqXHR.responseText);
                    }
                }
            })
        });


    </script>
